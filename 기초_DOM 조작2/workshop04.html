<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/todos/">
    <input type="text">
    <button>Add</button>
  </form>
  <ul></ul>

  <script>
    /*
    [필수사항]	
      form에서 submit 이벤트가 발생되었을 때 input에 작성된 값이 todo로 추가된다.
      todo는 ul 태그의 li 태그로 추가된다.
      todo가 추가된 후 input value의 값은 초기화 된다.
      
      (선택) 빈 값인 데이터는 입력을 방지한다.
      빈 값이면 알림창을 띄워 값을 입력하도록 안내한다.
    */

    // 1. form 생성
    const todoForm = document.querySelector('form')
    // 2. todo input submit
    todoForm.addEventListener('submit', function(){
      event.preventDefault()
      // list 만들기
      const todo = document.createElement('li')
      // input 가져오기
      const inputValue = document.querySelector('input')
      const content = inputValue.value
      // list에 표시하기
      todo.innerText = content

      // 2-1. 빈 값이면 알림창 띄우기
      // 빈 값 content.trim() === ''
      // 빈 값 !content
      if (content===false) {
        alert('글을 입력해주세요!')
      }
      // 2-2. todo ul 태그의 li 태그로 추가
      else {
        const ul = document.querySelector('ul')
        ul.append(todo)
      }
      
      // 3. 추가된 후 input value 값 초기화
      todoForm.reset()
    })
    


  </script>
</body>

</html>
