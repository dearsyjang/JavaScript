<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>

              voluptates non earum dolorem totam dolores.</p>
          </div>
        </div>
      </article> -->
      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      이전 workshop을 참조하여
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    
    // CARD
    const cardsSection = document.querySelector('#cardsSection')
    function createCard(title, content) {
      // 1. 생성 + class 추가
      const article = document.createElement('article')      
      const card = document.createElement('div')      
      const cardBody = document.createElement('div')  
      const cardTitle = document.createElement('h5')    
      const cardText = document.createElement('p')

      // 2. class 추가
      article.classList.add('col-4')
      card.classList.add('card', 'm-1')
      cardBody.classList.add('card-body')
      cardTitle.classList.add('card-title')
      cardText.classList.add('card-text')

      // 3. 내용 추가
      cardTitle.innerText = title
      cardText.innerText = content

      // 4. append
      article.appendChild(card)
      card.appendChild(cardBody)
      cardBody.appendChild(cardTitle)
      cardBody.appendChild(cardText)

      return article
    }
  
    // EVENT
    // 1. 생성
    const form = document.querySelector('#form')
    // 2. submit
    form.addEventListener('submit', function(){
      event.preventDefault()

      const inputTitle = document.querySelector('#title')
      const title = inputTitle.value

      const inputContent = document.querySelector('#content')      
      const content = inputContent.value
      
      // 생성된 카드 추가
      const newCard = createCard(title, content)
      cardsSection.append(newCard)
      
      // 추가되면 form 초기화
      form.reset()

    })




  </script>
</body>

</html>
